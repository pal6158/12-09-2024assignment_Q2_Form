<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            width: auto;
        }
        input[type="checkbox"] {
            width: auto;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Feedback Form</h2>

    <form action="#" method="post">
        <!-- Dropdown for feedback type -->
        <label for="feedback-type">Feedback Type:</label>
        <select id="feedback-type" name="feedback-type" required>
            <option value="general">General</option>
            <option value="bug">Bug Report</option>
            <option value="feature">Feature Request</option>
        </select>

        <!-- Textarea for message -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <!-- Radio buttons for website rating -->
        <label>Website Rating:</label>
        <label><input type="radio" name="rating" value="1"> 1</label>
        <label><input type="radio" name="rating" value="2"> 2</label>
        <label><input type="radio" name="rating" value="3"> 3</label>
        <label><input type="radio" name="rating" value="4"> 4</label>
        <label><input type="radio" name="rating" value="5" checked> 5</label>

        <!-- Number input for age -->
        <label for="age">Age (10 to 100):</label>
        <input type="number" id="age" name="age" min="10" max="100" required>

        <!-- Email input -->
        <label for="email">Email (required):</label>
        <input type="email" id="email" name="email" required>

        <!-- Password input -->
        <label for="password">Password (min 8 characters):</label>
        <input type="password" id="password" name="password" minlength="8" required>

        <!-- Optional URL input -->
        <label for="website">Website (optional):</label>
        <input type="url" id="website" name="website" placeholder="https://example.com">

        <!-- Terms and conditions checkbox -->
        <label>
            <input type="checkbox" id="terms" name="terms" required> I accept the terms and conditions</label>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
